<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Carrousel non accessible</title>
        <style>
            .slide {
                display: none;
            }
            .slide.active {
                display: block;
            }
        </style>
    </head>
    <body>
        <h1>Carrousel d’images</h1>

        <div class="carousel">
            <div class="slide active"><img src="https://placehold.co/600x400?text=Slide+1" alt="" /></div>
            <div class="slide"><img src="https://placehold.co/600x400?text=Slide+2" alt="" /></div>
            <div class="slide"><img src="https://placehold.co/600x400?text=Slide+3" alt="" /></div>

            <button onclick="prevSlide()">Précédent</button>
            <button onclick="nextSlide()">Suivant</button>
        </div>

        <script>
            let currentSlide = 0;
            const slides = document.querySelectorAll(".slide");

            function showSlide(index) {
                slides.forEach((s, i) => {
                    s.classList.toggle("active", i === index);
                });
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }

            function prevSlide() {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                showSlide(currentSlide);
            }
        </script>
    </body>
</html>
