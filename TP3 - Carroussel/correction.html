<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Carrousel accessible</title>
        <style>
            .slide {
                display: none;
            }
            .slide.active {
                display: block;
            }
            .visually-hidden {
                position: absolute;
                left: -9999px;
            }
        </style>
    </head>
    <body>
        <h1 id="carousel-title">Carrousel d’images</h1>

        <div class="carousel" role="region" aria-roledescription="carrousel" aria-labelledby="carousel-title">
            <div id="carousel-slides" aria-live="polite">
                <div class="slide active" role="group" aria-roledescription="diapositive" aria-label="1 sur 3">
                    <img src="https://placehold.co/600x400?text=Slide+1" alt="Texte alternatif slide 1" />
                </div>
                <div class="slide" role="group" aria-roledescription="diapositive" aria-label="2 sur 3">
                    <img src="https://placehold.co/600x400?text=Slide+2" alt="Texte alternatif slide 2" />
                </div>
                <div class="slide" role="group" aria-roledescription="diapositive" aria-label="3 sur 3">
                    <img src="https://placehold.co/600x400?text=Slide+3" alt="Texte alternatif slide 3" />
                </div>
            </div>

            <button id="prev" aria-label="Diapositive précédente">Précédent</button>
            <button id="next" aria-label="Diapositive suivante">Suivant</button>
        </div>

        <script>
            const slides = document.querySelectorAll(".slide");
            const nextBtn = document.getElementById("next");
            const prevBtn = document.getElementById("prev");
            let currentSlide = 0;

            function showSlide(index) {
                slides.forEach((s, i) => {
                    s.classList.toggle("active", i === index);
                    s.setAttribute("aria-hidden", i !== index);
                });
            }

            nextBtn.addEventListener("click", () => {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            });

            prevBtn.addEventListener("click", () => {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                showSlide(currentSlide);
            });

            showSlide(0);
        </script>
    </body>
</html>
